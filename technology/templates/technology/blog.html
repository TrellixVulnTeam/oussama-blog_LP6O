{% extends 'technology/base.html' %}
{% load staticfiles %}
<head>
<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

{% block content %}
    <div class="main-p">
    	<article class="blog">
    	    <div class="blogimg"><img src="{{MEDIA_URL}}{{ blog.image.url }}" alt="jjj" ></div>
    		<div class="blogbody">
    		<h3>{{blog.title}}</h3>
    		<span>من طرف <a href="{%url 'technology:profile' blog.publisher.id%}">{{blog.publisher.get_full_name}}</a> في {{blog.date}}
    		</span>
    		<p>{{ blog.body }}</p>
    		</div>
            <div class="fb-comments" data-href="{{request.build_absolute_url}}" data-width="100%" data-numposts="5"></div>
    	</article>
    </div>
{% endblock %}
